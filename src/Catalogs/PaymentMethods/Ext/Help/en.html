<p>The <strong>Payment methods </strong>list stores payment methods (such as cash or credit cards). </p>
<p><strong>To add a payment method</strong></p>
<ol><li>In the <strong>Accounting</strong> section, click <strong>Payment methods</strong>, and then click <strong>Create</strong>.  
</li><li>Enter the payment method name and click<strong> Write and close</strong>.</li></ol></body></html>
