<p>The <strong>Locations </strong>list stores warehouse locations.</p>
<p>The <strong>Locations </strong>list is only available if the <strong>Multilocation</strong> check box is selected in Accounting settings. </p>
<p><strong>To add a location</strong></p>
<ol><li>In the <strong>Warehouses</strong> section, click <strong>Locations</strong>, and then click <strong>Create</strong>. 
</li><li>Enter the location name and click<strong> Write and close</strong>.</li></ol></body></html>
