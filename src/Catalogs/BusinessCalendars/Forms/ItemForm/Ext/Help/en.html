<p>Day kinds in a business calendar are color-marked as follows: </p>
<ul><li>black - workdays, 
</li><li><font color="#8b0000">dark red</font> - Saturdays, 
</li><li><font color="#ff0000">red</font> - Sundays, 
</li><li><font color="#00008b">dark blue</font> - preholiday days, 
</li><li><font color="#ee82ee">purple</font> - holidays.</li></ul></body></html>
