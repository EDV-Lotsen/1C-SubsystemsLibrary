<p>Для группы пользователей задается список входящих в нее пользователей.<br>При этом нужно учитывать, что пользователи группы неявно входят в состав групп-родителей.</p>
<p>Для заполнения в группу большого числа пользователей применяйте кнопку Подбор.</p>
<p>Подробнее см. <a href="Catalog.UserGroups/Help">справка по группам пользователей</a>.</p>
