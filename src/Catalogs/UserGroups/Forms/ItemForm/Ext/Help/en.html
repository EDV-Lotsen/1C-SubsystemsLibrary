<p>For the group of users you create the list of members.<br>It should be considered that the users of the group are implicitly included in the groups-parents.</p>
<p>To fill the group with a large number of users you should use the button Pick.</p>
<p>For more details see <a href="Catalog.UserGroups/Help">Help for groups of users.</a>.</p>
