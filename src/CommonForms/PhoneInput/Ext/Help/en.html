<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="Text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 9.00.8112.16470"></meta></head><body>In this form you must specify <strong>phone or fax number</strong>. In separate fields <strong>Country code </strong>and <strong>City code </strong>can be specified. It is possible to specify <strong>Extension</strong> number and set additional information in <strong>Comment </strong>field.</body></html>
