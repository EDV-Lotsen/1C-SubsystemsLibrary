<h2 style="MARGIN: 12pt 0cm 3pt"><font size="5" face="Arial">Dynamic Update Monitoring</font></h2>
<p>The <b>Dynamic Update Monitoring</b> subsystem allows you to implement the following feature:</p>
<ul><li>Automatic check for dynamic configuration updates</li>
</ul><p>If a dynamic configuration update is available, the user is prompted to restart the application.</p>
