<p><strong>Start page</strong></p>
<p>The <a href="v8:OpenLink=e1cib/navigationpoint/desktop">start page</a> contains the lists of purchase and sales orders. It also contains forms that display mutual settlement balances and currency exchange rates. Role visibility settings are specified for each of the start page forms.</p></body></html>
