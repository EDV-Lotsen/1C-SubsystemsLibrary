<p class="MsoNormal">The application supports multi-currency accounting. You can fill in transactions and view reports in any currency available in the <strong>Currencies </strong>catalog. The Currency classifier is distributed with the application. Currency exchange rates can be downloaded from Internet sources.</p></body></html>
