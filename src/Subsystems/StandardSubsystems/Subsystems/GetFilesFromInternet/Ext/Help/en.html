<p>In specific cases, the application may require Internet access, for example, in order to load an address classifier from 1C:Enterprise user support website. If a proxy server is used to access the Internet, you will need to specify <a href="CommonForm.ProxyServerParameters/Help">proxy server settings</a>.</p></body></html>
